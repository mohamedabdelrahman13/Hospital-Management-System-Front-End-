<form [formGroup]="registerForm" (ngSubmit)="OnSubmit()">
    <legend class="text-center text-bold my-3">Register</legend>
    <div>
        <div class="mb-3">
            <label for="username">User name</label>
            <input type="text" id="username" class="form-control" formControlName="username">
            <div *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.invalid" class="text-danger">
                <small *ngIf="registerForm.get('username')?.errors?.['required']">user name is required</small>
                <small *ngIf="registerForm.get('username')?.errors?.['pattern']">Only letters and spaces are allowed</small>
            </div>
        </div>
        <div class="mb-3">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" formControlName="email" >
            <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid" class="text-danger">
                <small *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</small>
                <small *ngIf="registerForm.get('email')?.errors?.['pattern']">
                    Email must end with &#64;domain.com, &#64;domain.net, &#64;domain.org, or &#64;domain.edu
                </small>
            </div>
        </div>
        <div class="mb-3">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" formControlName="password" >
            <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid" class="text-danger">
                <small *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</small>
            </div>
        </div>
        
        <div class="mb-3">
            <label for="phoneNumber">Phone number</label>
            <input type="text" class="form-control" formControlName="phoneNumber" id="phoneNumber">
            <div *ngIf="registerForm.get('phoneNumber')?.touched && registerForm.get('phoneNumber')?.invalid" class="text-danger">
                <small *ngIf="registerForm.get('phoneNumber')?.errors?.['required']">phone is required</small>
                <small *ngIf="registerForm.get('phoneNumber')?.errors?.['pattern']">phone must be numbers only</small><br>
                <small *ngIf="registerForm.get('phoneNumber')?.errors?.['pattern']">phone must be 11 characters</small>
            </div>
        </div>
        <div class="mb-3">
            <label for="role">Role</label>
            <div class="col-12 col-md-6">
                <select id="role" class="form-select" formControlName="role" aria-label="Default select example">
                    <option value="" selected disabled>Select Role</option>
                    @for(role of roles ; track role.id){
                        <option [value]="role.name">{{role.name}}</option>
                    }
                </select>  
                <div *ngIf="registerForm.get('roleID')?.touched && registerForm.get('roleID')?.invalid" class="text-danger">
                    <small *ngIf="registerForm.get('roleID')?.errors?.['required']">Please Select a role</small>
                </div>
            </div>
        </div>
           
    <div class="submit-btn">
        <button class="btn" [disabled]="this.registerForm.invalid" type="submit">Submit</button>
    </div>
