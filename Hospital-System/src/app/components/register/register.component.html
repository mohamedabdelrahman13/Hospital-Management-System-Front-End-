<form [formGroup]="registerForm" (ngSubmit)="OnSubmit()">
    <legend class="text-center text-bold my-3">Login</legend>
    <div>
        <div class="mb-3">
            <input type="text" class="form-control" formControlName="username" placeholder="Username">
            <div *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.invalid" class="text-danger">
                <small *ngIf="registerForm.get('username')?.errors?.['required']">name is required</small>
            </div>
        </div>
        <div class="mb-3">
            <input type="email" class="form-control" formControlName="email" placeholder="email">
            <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid" class="text-danger">
                <small *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</small>
            </div>
       </div>
        <div class="mb-3">
            <input type="password" class="form-control" formControlName="password" placeholder="Password">
            <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid" class="text-danger">
                <small *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</small>
            </div>
        </div>
         
        <div class="mb-3">
            <input type="text" class="form-control" formControlName="phone" id="phone" placeholder="Phone number">
            <div *ngIf="registerForm.get('phone')?.touched && registerForm.get('phone')?.invalid" class="text-danger">
                <small *ngIf="registerForm.get('phone')?.errors?.['required']">phone is required</small>
                <small *ngIf="registerForm.get('phone')?.errors?.['pattern']">phone must be characters only</small>
                <small *ngIf="registerForm.get('phone')?.errors?.['pattern']">phone must be 11 characters</small>
            </div>
        </div>
        <div class="mb-3">
            <div class="col-12 col-md-6">
                <select class="form-select" formControlName="roleID" aria-label="Default select example">
                    @for(role of roles ; track role.id){
                        <option [value]="role.id">{{role.name}}</option>
                    }
                </select>  
                <div *ngIf="registerForm.get('roleID')?.touched && registerForm.get('roleID')?.invalid" class="text-danger">
                    <small *ngIf="registerForm.get('roleID')?.errors?.['required']">Please Select a role</small>
                </div>
            </div>
        </div>
           
    <div class="submit-btn">
        <button class="btn" [disabled]="this.registerForm.invalid" type="submit">Submit</button>
    </div>
