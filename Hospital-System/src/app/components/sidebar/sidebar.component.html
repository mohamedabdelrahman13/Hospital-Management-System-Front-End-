<mat-sidenav-container class="sidenav-container ">
  <!-- Sidebar -->
  <mat-sidenav class="sidenav border-3" #drawer mode="side"
    [(opened)]="isSidebarOpen">

    <div class="menu-header text-center">
      <h4 class="menu-title">Menu</h4>
      <hr class="menu-divider">
    </div>
    <mat-nav-list>
      <div *ngIf="isStaff">
        <button class="btn d-flex flex-row justify-content-between mb-3 " [routerLink]="['/hospital-system/patient']">
          <span>Appointment</span>
          <mat-icon class="mx-2">add</mat-icon>
        </button>
      </div>
      <a mat-list-item [routerLink]="['/hospital-system/dashboard']" routerLinkActive="router-link-active" *ngIf="isAdmin">
        <mat-icon matListItemIcon class="mx-2">dashboard</mat-icon>
        <span matListItemTitle>Dashboard</span>
      </a>
      <a mat-list-item [routerLink]="['/hospital-system/patient']" routerLinkActive="router-link-active" *ngIf="isStaff">
        <mat-icon matListItemIcon class="mx-2">sick</mat-icon>
        <span matListItemTitle>Patients</span>
      </a>
      <a mat-list-item [routerLink]="['/hospital-system/doctor']" routerLinkActive="router-link-active" *ngIf="isStaff">
        <mat-icon matListItemIcon class="mx-2">medical_services</mat-icon>
        <span matListItemTitle>Doctors</span>
      </a>
      <a mat-list-item [routerLink]="['/hospital-system/addDoctor']" routerLinkActive="router-link-active" *ngIf="isAdmin">
        <mat-icon matListItemIcon class="mx-2">medical_services</mat-icon>
        <span matListItemTitle>Add doctor profile</span>
      </a>
      <a mat-list-item [routerLink]="['/hospital-system/register']" routerLinkActive="router-link-active" *ngIf="isAdmin">
        <mat-icon matListItemIcon class="mx-2">person_add</mat-icon>
        <span matListItemTitle>Register</span>
      </a>
      <a mat-list-item  [routerLink]="['/hospital-system/app-Schedule', userId]"  routerLinkActive="router-link-active" *ngIf="isDoctor">
        <mat-icon matListItemIcon class="mx-2">calendar_today</mat-icon>
        <span matListItemTitle>App.Schedule</span>
      </a>
      <a mat-list-item (click)="logout()">
        <mat-icon matListItemIcon class="mx-2" >logout</mat-icon>
        <span matListItemTitle>Logout</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>



  <!-- Main content -->
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <header class="mb-3 w-100">
        <div class="d-flex justify-content-between py-1 px-2">
          <div class="d-flex justify-content-start align-items-center w-100">
            <button class="menuBtn pt-1"(click)="drawer.toggle()">
              <mat-icon *ngIf="!isSidebarOpen">menu</mat-icon>
              <mat-icon *ngIf="isSidebarOpen">close</mat-icon>
            </button>
            <span class="app-name ms-2 fs-5">Hospital System</span>
          </div>
          <!-- <span class="spacer"></span> -->
  
  
          <div class="user-info d-flex align-items-center">
            <mat-icon class="me-2">account_circle</mat-icon>
            <span>{{this.userEmail}}</span>
          </div>
        </div>
      </header>
    </mat-toolbar>
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
